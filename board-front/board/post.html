<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자유게시판 목록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
	<div>
		<header class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<button type="button" class="btn btn-outline-light btn-lg text-secondary" onclick="location.href='/'">홈</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="free-list.html">자유게시판</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="notice-list.html">공지사항</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="user/login.html">로그인</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="user/join.html">회원가입</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main>
			<div class="container w-50 mt-5 mb-5">
				<h4>글 등록</h4>
			</div>
			<div class="container mt-3 w-50">
				<form id="insertForm" action="#">
					<div class="form-group">
						<label for="boardCategory">카테고리</label>
						<select class="form-select" name="boardCategory" id="boardCategory">
							<option value="free" selected>자유게시판</option>
							<option value="notice">공지사항</option>
						</select>
					</div>
					<div class="form-group mt-3">
						<label for="title">제목</label>
						<input type="text" class="form-control" id="title" name="title" required>
					</div>
					<div class="form-group mt-3">
						<label for="writer">작성자</label>
						<input type="text" class="form-control" id="writer" name="writer" required>
					</div>
					<div class="form-group mt-3">
						<label for="content">내용</label>
						<textarea class="form-control" id="content" name="content" rows="10" required></textarea>
					</div>
					<div class="form-group mt-3">
						<label for="uploadFiles">파일첨부</label>
						<input class="form-control" type="file" name="uploadFiles" id="uploadFiles" multiple>
						<div id="preview" class="mt-3 text-center" 
							 data-placeholder="파일을 첨부하려면 파일선택 버튼을 누르세요.">
						</div>
					</div>
					<div class="container mt-3 mb-5 w-50 d-flex justify-content-center">
						<button type="submit" class="btn btn-outline-secondary">등록</button>
					</div>
				</form>
			</div>
		</main>

		<footer class="container">
			<div class="justify-content-between align-items-center border-top bg-light">
				<div class="d-flex align-items-center justify-content-center mt-3">
					<span class="text-secondary mb-5">&copy; Bitcamp 2024</span>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
